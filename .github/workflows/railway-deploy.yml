name: Deploy to Railway

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to comment on (optional)"
        required: false
        type: string
      environment:
        description: "Railway environment (optional)"
        required: false
        type: string

jobs:
  deploy:
    name: Deploy service
    runs-on: ubuntu-latest
    if: ${{ secrets.RAILWAY_TOKEN != '' && secrets.RAILWAY_PROJECT_ID != '' && secrets.RAILWAY_SERVICE_ID != '' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli@4

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_ENVIRONMENT: ${{ inputs.environment || secrets.RAILWAY_ENVIRONMENT }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          set -euo pipefail

          if [ -z "${RAILWAY_TOKEN:-}" ]; then
            echo "RAILWAY_TOKEN secret is required to deploy" >&2
            exit 1
          fi

          railway login --token "$RAILWAY_TOKEN"

          if [ -z "${RAILWAY_PROJECT_ID:-}" ]; then
            echo "RAILWAY_PROJECT_ID secret is required to link the GitHub workflow" >&2
            exit 1
          fi

          if [ -z "${RAILWAY_SERVICE_ID:-}" ]; then
            echo "RAILWAY_SERVICE_ID secret is required to target the correct service" >&2
            exit 1
          fi

          railway link --project "$RAILWAY_PROJECT_ID"

          if [ -n "${RAILWAY_ENVIRONMENT:-}" ]; then
            export RAILWAY_ENVIRONMENT
            railway use environment "$RAILWAY_ENVIRONMENT" \
              || railway use --environment "$RAILWAY_ENVIRONMENT" \
              || echo "Warning: unable to pre-select environment, relying on CLI defaults"
          fi

          railway up --ci --build --wait --no-confirm --service "$RAILWAY_SERVICE_ID"

      - name: Post deploy comment to PR (optional)
        if: ${{ inputs.pr_number != '' }}
        uses: actions/github-script@v7
        with:
          script: |
            const prInput = '${{ inputs.pr_number }}';
            const pr = parseInt(prInput);
            if (!Number.isInteger(pr) || pr <= 0) {
              core.warning(`Invalid pr_number input: "${prInput}"; skipping comment`);
              return;
            }
            const projectId = process.env.RAILWAY_PROJECT_ID;
            if (!projectId) {
              core.warning('RAILWAY_PROJECT_ID not available; skipping comment');
              return;
            }
            const projectUrl = `https://railway.app/project/${projectId}`;
            const body = [
              `âœ… Railway deploy triggered and completed.`,
              ``,
              `Project Dashboard: ${projectUrl}`,
              ``,
              `Note: Find the latest live URL on the deployment details in Railway.`,
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body,
            });
        env:
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
