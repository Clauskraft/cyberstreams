name: Deploy to Railway

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy service
    runs-on: ubuntu-latest
    if: ${{ secrets.RAILWAY_TOKEN != '' && secrets.RAILWAY_PROJECT_ID != '' && secrets.RAILWAY_SERVICE_ID != '' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli@4

      - name: Deploy to Railway
        id: railway_deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_ENVIRONMENT: ${{ secrets.RAILWAY_ENVIRONMENT }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          set -euo pipefail

          if [ -z "${RAILWAY_TOKEN:-}" ]; then
            echo "RAILWAY_TOKEN secret is required to deploy" >&2
            exit 1
          fi

          railway login --token "$RAILWAY_TOKEN"

          if [ -z "${RAILWAY_PROJECT_ID:-}" ]; then
            echo "RAILWAY_PROJECT_ID secret is required to link the GitHub workflow" >&2
            exit 1
          fi

          if [ -z "${RAILWAY_SERVICE_ID:-}" ]; then
            echo "RAILWAY_SERVICE_ID secret is required to target the correct service" >&2
            exit 1
          fi

          railway link --project "$RAILWAY_PROJECT_ID"

          if [ -n "${RAILWAY_ENVIRONMENT:-}" ]; then
            export RAILWAY_ENVIRONMENT
            railway use environment "$RAILWAY_ENVIRONMENT" \
              || railway use --environment "$RAILWAY_ENVIRONMENT" \
              || echo "Warning: unable to pre-select environment, relying on CLI defaults"
          fi

          railway up --ci --build --wait --no-confirm --service "$RAILWAY_SERVICE_ID"
          
          echo "deployment_status=success" >> $GITHUB_OUTPUT

      - name: Post-deployment health check
        if: steps.railway_deploy.outputs.deployment_status == 'success'
        env:
          RAILWAY_APP_URL: ${{ secrets.RAILWAY_APP_URL }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          echo "Waiting 30 seconds for service to be ready..."
          sleep 30
          
          if [ -n "${RAILWAY_APP_URL:-}" ]; then
            npm run railway:check || echo "Health check failed but continuing"
          else
            echo "RAILWAY_APP_URL not configured, skipping health check"
          fi

