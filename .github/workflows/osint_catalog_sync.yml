name: Osint Catalog Sync

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    if: ${{ hashFiles('osint/**') != '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f osint/requirements.txt ]; then
            pip install -r osint/requirements.txt
          fi
          # Ensure pytest available even if not listed
          python - <<'PY'
import sys, subprocess
try:
    import pytest  # noqa: F401
except Exception:
    subprocess.check_call([sys.executable, '-m', 'pip', 'install', 'pytest'])
PY

      - name: Hydrate OSINT catalog
        if: ${{ hashFiles('osint/ingestors/**') != '' }}
        shell: bash
        run: |
          set -euo pipefail
          # Prefer package-style execution; fallback to direct script if package not configured
          python - <<'PY'
import importlib, runpy
try:
    importlib.import_module('osint.ingestors.awesome_osint_parser')
except ModuleNotFoundError:
    runpy.run_path('osint/ingestors/awesome_osint_parser.py', run_name='__main__')
PY

      - name: Run OSINT unit tests
        if: ${{ hashFiles('osint/tests/**') != '' }}
        run: |
          python -m pytest osint/tests -q

      - name: Detect drift
        run: |
          git status --short
          git diff --stat
