name: CI

on:
  push:
    branches: [ main, master, develop, 'cursor/**' ]
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install --no-audit --no-fund
      - run: npm run build --if-present
      - run: npm test --silent
        env:
          NODE_ENV: test
          LOG_LEVEL: silent
          AUTO_START_INTEL_SCRAPER: 'false'
  lints:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install --no-audit --no-fund
      - run: npx -y commitlint --version
